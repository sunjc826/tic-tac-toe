<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <main>
        <div id="game-display">
            <div id="board-display">
                <div id="0,0" class="board-cell"></div>
                <div id="0,1" class="board-cell"></div>
                <div id="0,2" class="board-cell"></div>
                <div id="1,0" class="board-cell"></div>
                <div id="1,1" class="board-cell"></div>
                <div id="1,2" class="board-cell"></div>
                <div id="2,0" class="board-cell"></div>
                <div id="2,1" class="board-cell"></div>
                <div id="2,2" class="board-cell"></div>
            </div>
            
            
            <div id="controls">
                <button id="reset">Reset</button>
                <button id="start-game">Start game</button>
                <div id="overlay">
                    <form>
                        <label id="player" style="display: none">Player: <input class="1" type="text"></label>
                        <label id="player1" style="display: none">Player 1: <input class="2" type="text"></label>
                        <label id="player2" style="display: none">Player 2: <input class="2" type="text"></label>
                    </form>
                    <button id="confirm">Let's go!</button>
                </div>
                <div id="mode-select">
                    <button id="cpu">Play against CPU</button>
                    <button id="two-play">2 Player</button>
                    <button id="cancel">Cancel</button>
                </div>
                
            </div>
            <div id="stat-display">

            </div>
        </div>
        <script src="js/tic-tac-toe.js"></script>
    </main>
</body>
</html>
